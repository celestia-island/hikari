<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikari Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        #main {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #4a9eff;
        }
    </style>

    <!-- Hikari Tailwind CSS (always included) -->
    <link rel="stylesheet" href="/styles/tailwind.css">

    <!-- Hikari Component Styles Bundle -->
    <link rel="stylesheet" href="/styles/bundle.css">
</head>
<body>
    <div id="loading">Loading Hikari Demo...</div>
    <div id="main"></div>

    <!-- Load WASM module -->
    <script type="module">
        import init, { hydrate } from './assets/demo_app.js';

        async function main() {
            try {
                // Initialize WASM module
                await init('./assets/demo_app_bg.wasm');

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';

                // Launch Dioxus application
                hydrate();
            } catch (error) {
                console.error('Failed to load WASM:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f55;">Failed to load: ${error.message}</div>
                `;
            }
        }

        main();
    </script>
</body>
</html>
