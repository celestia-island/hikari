<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikari Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        #main {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #4a9eff;
        }
    </style>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Hikari theme colors from variables.scss
                        primary: 'var(--hikari-color-primary, #3B82F6)',
                        secondary: 'var(--hikari-color-secondary, #FF4C00)',
                        accent: 'var(--hikari-color-accent, #FFC107)',
                        success: 'var(--hikari-color-success, #5CBF91)',
                        warning: 'var(--hikari-color-warning, #FFE4A6)',
                        danger: 'var(--hikari-color-danger, #FF4C00)',
                        background: 'var(--hikari-color-background, #1F1F1F)',
                        surface: 'var(--hikari-color-surface, #2D2D2D)',
                        border: 'var(--hikari-color-border, #3A3A3A)',
                        'text-primary': 'var(--hikari-color-text-primary, #F8FAFC)',
                        'text-secondary': 'var(--hikari-color-text-secondary, #9CA3AF)',
                    },
                    fontFamily: {
                        sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', 'monospace'],
                    },
                    spacing: {
                        // Match Hikari spacing scale
                        'xs': '0.25rem',
                        'sm': '0.5rem',
                        'md': '1rem',
                        'lg': '1.5rem',
                        'xl': '2rem',
                        '2xl': '3rem',
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons after page load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        // Re-initialize after Dioxus hydration
        const observer = new MutationObserver(() => {
            lucide.createIcons();
        });
        observer.observe(document.body, { childList: true, subtree: true });
    </script>

    <!-- Note: Hikari SCSS styles will be added here once SCSS compilation is fixed -->
    <!-- For now, using Tailwind CDN only -->
</head>
<body>
    <div id="loading">Loading Hikari Demo...</div>
    <div id="main"></div>

    <!-- Load WASM module -->
    <script type="module">
        import init, { hydrate } from './assets/demo_app.js';

        async function main() {
            try {
                // Initialize WASM module
                await init('./assets/demo_app_bg.wasm');

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';

                // Launch Dioxus application
                hydrate();
            } catch (error) {
                console.error('Failed to load WASM:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f55;">Failed to load: ${error.message}</div>
                `;
            }
        }

        main();
    </script>
</body>
</html>
