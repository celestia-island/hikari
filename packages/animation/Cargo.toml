[package]
name = "hikari-animation"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"

[dependencies]
dioxus = { version = "0.7", features = ["web"] }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "Window",
    "Performance",
    "Element",
    "HtmlElement",
    "DomTokenList",
    "DomRect",
    "Document",
    "CssStyleDeclaration",
] }
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slotmap = "1.0"
once_cell = "1.17"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = []
fui = []
