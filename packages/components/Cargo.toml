[package]
name = "hikari-components"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
default = ["basic", "feedback", "navigation", "layout", "data", "display", "entry", "production"]

# Component groups (shortcuts) - enable multiple components at once
basic = ["button", "input", "card", "badge", "image", "avatar", "checkbox", "switch", "radio_group", "select", "slider", "textarea", "icon_button", "arrow", "canvas"]
feedback = ["alert", "toast", "tooltip", "modal"]
navigation = ["menu", "tabs", "breadcrumb"]
layout = ["layout-component", "header", "aside", "content", "footer"]
data = ["table", "tree", "pagination"]
display = ["tag", "empty", "comment", "description_list", "qrcode", "carousel", "calendar", "timeline"]
 entry = ["number_input", "search", "cascader", "transfer", "auto_complete"]
production = ["code_highlight", "video_player", "rich_text_editor"]

# Individual component features (fine-grained control)
button = []
input = []
card = []
badge = []
image = []
avatar = []
arrow = []
canvas = []
checkbox = []
switch = []
radio_group = []
select = []
slider = []
textarea = []
file_upload = []
form_field = []
date_picker = []
icon_button = []
alert = []
toast = []
tooltip = []
modal = []
popover = []
drawer = []
dropdown = []
progress = []
skeleton = []
spin = []
spotlight = []
glow = []
menu = []
tabs = []
breadcrumb = []
steps = []
layout-component = []
header = []
aside = []
content = []
footer = []
table = []
tree = []
pagination = []
tag = []
empty = []
comment = []
description_list = []
qrcode = []
carousel = []
calendar = []
timeline = []
code_highlight = []
video_player = []
rich_text_editor = []
number_input = []
search = []
 cascader = []
 transfer = []
 auto_complete = []

[dependencies]
# Workspace dependencies
palette = { path = "../palette", package = "hikari-palette" }
theme = { path = "../theme", package = "hikari-theme" }
animation = { path = "../animation", package = "hikari-animation" }
icons = { path = "../icons", package = "hikari-icons" }

# MCP / network and protocols
dioxus.workspace = true
dioxus-html = { version = "^0.7" }

# Web dependencies for hooks
web-sys = { version = "0.3", features = [
    "Window",
    "Element",
    "HtmlElement",
    "NodeList",
    "CssStyleDeclaration",
    "DomTokenList",
    "MediaQueryList",
    "ResizeObserver",
    "ResizeObserverOptions",
    "MutationObserver",
    "MutationObserverInit",
    "MutationRecord",
    "Document",
    "HtmlTextAreaElement",
    "Navigator",
    "Clipboard",
    "Node",
    "HtmlInputElement",
    "FocusEvent",
    "KeyboardEvent",
    "MouseEvent",
    "EventTarget",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
] }
wasm-bindgen = "^0.2"
js-sys = "^0.3"

# Browser utilities library (higher-level than web-sys)
gloo = { version = "^0.11", features = ["utils", "futures"] }

# Global static variables
once_cell = "1.19"

# QR code generation
qrcode = "0.14"

[build-dependencies]
grass = "^0.13"
anyhow = "^1"

