[package]
name = "hikari-components"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
default = ["basic", "feedback", "navigation", "layout", "data"]

# Component groups (shortcuts) - enable multiple components at once
basic = ["button", "input", "card", "badge"]
feedback = ["alert", "toast", "tooltip"]
navigation = ["menu", "tabs", "breadcrumb"]
layout = ["layout-component", "header", "aside"]
data = ["table", "tree", "pagination"]

# Individual component features (fine-grained control)
button = []
input = []
card = []
badge = []
alert = []
toast = []
tooltip = []
menu = []
tabs = []
breadcrumb = []
layout-component = []
header = []
aside = []
table = []
tree = []
pagination = []

[dependencies]
# Workspace dependencies
palette = { path = "../palette", package = "hikari-palette" }
theme = { path = "../theme", package = "hikari-theme" }
animation = { path = "../animation", package = "hikari-animation" }

# MCP / network and protocols
dioxus.workspace = true

# Web dependencies for hooks
web-sys = { version = "0.3", features = [
    "Window",
    "Element",
    "HtmlElement",
    "NodeList",
    "CssStyleDeclaration",
    "DomTokenList",
] }
wasm-bindgen = "0.2"
js-sys = "0.3"

[build-dependencies]
grass = "0.13"
