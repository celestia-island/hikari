[package]
name = "hikari-e2e"
version = "0.1.0"
description = "E2E testing framework for Hikari UI components"
authors = ["Hikari Contributors"]
license = "MIT OR Apache-2.0"
edition = "2024"

[dependencies]
# Selenium WebDriver for E2E testing
thirtyfour = { version = "0.34", features = ["reqwest"] }

# Chromiumoxide for headless Chrome screenshots - updated for Chrome 144 compatibility
chromiumoxide = { version = "0.8", features = ["tokio-runtime"] }

# HTML parsing and assertions
scraper = "0.20"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Logging and tracing
log = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serde for config
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"

# Utilities
anyhow = "^1"
chrono = "^0.4"
futures = "^0.3"

# Command line parsing
clap = { version = "^4", features = ["derive"] }

[[bin]]
name = "hikari-e2e"
path = "src/main.rs"

[[bin]]
name = "hikari-screenshot"
path = "src/screenshot_bin.rs"

[[bin]]
name = "hikari-visual-quality"
path = "src/bin/visual_quality_test.rs"

[[bin]]
name = "test-all-pages"
path = "src/bin/test_all_pages.rs"

[dev-dependencies]
