[package]
name = "hikari-icons"
version = "0.1.0"
edition = "2021"

[features]
default = []
dynamic-fetch = []
dynamic-fetch-warnings = []

[build-dependencies]
hikari-builder = { path = "../builder" }

[dependencies]
# MCP / network and protocols
dioxus = { workspace = true }

# Styling
hikari-animation = { path = "../animation" }

# Data serialization
serde.workspace = true
ron.workspace = true

# WASM dependencies (only for web target)
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { workspace = true }
web-sys = { workspace = true }
wasm-bindgen-futures = "0.4"
reqwest = { version = "^0.12", features = ["json"] }
once_cell = "^1"
ron = "^0.8"
