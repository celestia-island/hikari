[package]
authors = ["langyo <langyo.china@gmail.com>"]
name = "hikari-macro-types"

version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "^1"
async-trait = "^0.1"
base64 = "^0.22"
derive_more = { version = "^1", features = ["full"] }
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
strum = { version = "^0.26", features = ["derive"] }

console_log = "^1"
gloo = "^0.11"
js-sys = "^0.3"
log = "^0.4"
wasm-bindgen = "0.2.95"
wasm-bindgen-futures = "^0.4"
wasm-logger = "^0.2"
url = "^2"

stylist = { version = "^0.13", features = [
  "yew_integration",
  "ssr",
  "hydration",
] }
yew = { version = "^0.21", features = ["ssr", "hydration"] }
yew-router = "^0.18"

[dependencies.web-sys]
features = [
  "Window",
  "Document",
  "Element",
  "HtmlElement",
  "HtmlHeadElement",
  "HtmlStyleElement",
  "CssStyleDeclaration",
]
version = "^0.3"
