[package]
name = "hikari-render-service"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[features]
default = []

[dependencies]
# Workspace dependencies (with short aliases)
components = { path = "../components", package = "hikari-components" }
palette = { path = "../palette", package = "hikari-palette" }

# Basic language and tools
anyhow.workspace = true
thiserror.workspace = true

# Data and serialization
serde.workspace = true
serde_json.workspace = true

# Async / concurrency runtime
tokio.workspace = true
tokio-util = { version = "^0.7", features = ["io"] }

# MCP / network and protocols
axum.workspace = true
axum-extra.workspace = true
dioxus.workspace = true
dioxus-fullstack = "^0.7"
tower.workspace = true
tower-http.workspace = true
