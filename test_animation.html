<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .hi-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at center, #E0F0E9 0%, #FFC0CB 50%, #E0F0E9 100%);
            background-size: 200% 200%;
            will-change: background-position;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            color: #333;
            text-align: center;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        
        [data-theme="tairitsu"] .hi-background {
            background: radial-gradient(circle at center, #0a2e4d 0%, #000000 50%, #0a2e4d 100%);
            background-size: 200% 200%;
            will-change: background-position;
        }
        
        [data-theme="tairitsu"] .content {
            color: #fff;
        }
        
        [data-theme="tairitsu"] .theme-toggle {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body data-theme="hikari">
    <div class="hi-background" id="background"></div>
    
    <div class="content">
        <h1>Hikari Background Animation Test</h1>
        <p>Open browser console to see animation debug logs</p>
        <p>The background gradient should rotate slowly in a circular pattern</p>
        <p>Rotation period: 60 seconds</p>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <script>
        // Animation state
        let angle = 0;
        const rotationSpeed = (2 * Math.PI) / 60; // radians per second (60 second period)
        const radius = 10; // percentage
        const centerX = 50;
        const centerY = 50;
        let previousTime = performance.now();
        let frameCount = 0;
        
        // Animation function
        function animateBackground(currentTime) {
            const deltaTime = (currentTime - previousTime) / 1000; // Convert to seconds
            previousTime = currentTime;
            
            // Update angle
            angle += rotationSpeed * deltaTime;
            if (angle > 2 * Math.PI) {
                angle -= 2 * Math.PI;
            }
            
            // Calculate position
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            const position = `${x.toFixed(1)}% ${y.toFixed(1)}%`;
            
            // Apply to background
            const background = document.getElementById('background');
            background.style.backgroundPosition = position;
            
            // Debug logging every 60 frames (approximately 1 second)
            frameCount++;
            if (frameCount % 60 === 0) {
                console.log('Animation frame:', position, 'FPS:', (1 / deltaTime).toFixed(1));
            }
            
            // Request next frame
            requestAnimationFrame(animateBackground);
        }
        
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'hikari' ? 'tairitsu' : 'hikari';
            body.setAttribute('data-theme', newTheme);
            console.log('Theme switched to:', newTheme);
        }
        
        // Start animation
        console.log('Starting background animation test');
        requestAnimationFrame(animateBackground);
    </script>
</body>
</html>
